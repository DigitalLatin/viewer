            ##*OED*: interface n.

             1. A surface lying between two portions of matter or space, and forming their common boundary.

             2. transf. and fig.

              a. A means or place of interaction between two systems, organizations, etc.; a meeting-point or common ground between two parties, systems, or disciplines; also, interaction, liaison, dialogue.

              b. (An) apparatus designed to connect two scientific instruments, devices, etc., so that they can be operated jointly.
          </script>

            ##What do interfaces do?
            * They hide implementation details and complexity <!-- .element: class="fragment" -->
            * They serve as a contract governing the interaction between two parties <!-- .element: class="fragment" -->
            * They serve as generalizable protocols. <!-- .element: class="fragment" -->
            * They steer you (hopefully in the right direction) <!-- .element: class="fragment" -->
